{% extends 'base.html' %}  {% load static %}


{%  block title %}

Login
{% endblock title %}


{%  block body %}
<link rel="stylesheet" href="{% static 'css/custom.css'  %}">
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form  method="POST" class="box">
                    <h1>Login</h1>
               
                        {% csrf_token %}
                        {{form.as_p}}
                        <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info"
                            type="submit">Login</button> Don't have an account? <a href="{% url 'signup' %}" target="blank"><strong>register here</strong></a>!

                   
                    <div class="col-md-12">
                        <ul class="social-network social-circle">
                            <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
