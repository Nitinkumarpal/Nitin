{% extends 'base.html' %} {% load static %}




{% block body %}


<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>

<link rel="stylesheet" href="{% static 'css/bootstrap.css'  %}">
<link rel="stylesheet" href="{% static 'css/custom.css'  %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'  %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css.map'  %}">






{% for Count in Count %}

<div class="container">
    <div class="row">
        <div class="col-md-8 card mb-4  mt-3 left  top">
            <div class="card-body">
                <h1 style="color:black;">{% block title %} {{ object.title }} {% endblock title %}</h1>
                <b>
                    <h1 style="color:black;">{{ Count.slug }}</h1>
                </b>

                <p class="card-text ">{{ Count.content | safe }}</p>
                <p class="card-text"><small class="text-muted">{{ Count.author }} | {{ Count.created_on }}</small></p>
            </div>
        </div>


    </div>

</div>

{% endfor %}

{% endblock body %}
