<!doctype html>
<html lang="en">
{% load static %}

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->


  <title>

    {% block title %}
    base
    {% endblock title %}
  </title>
</head>

<body>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>

  <link rel="stylesheet" href="{% static 'css/bootstrap.css'  %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'  %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css.map'  %}">
  <link rel="stylesheet" href="{% static 'css/custom.css'  %}">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <b><a class="navbar-brand" href="/">Bloggers</a></b>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
          </li>



          <li class="nav-item">
            <a class="nav-link" href="{% url 'blogsdetails' %}">Blog</a>
          </li>
          {% if user.is_authenticated %}
          
          <li class="nav-item">
            <a class="nav-link" href="{% url 'createblog' %}">CreateBlog</a>
          </li>

          <li class="nav-item ">

            <div class="dropdown">
              <button class="dropbtn"> Welcome {{request.user}}
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                
                <a href="{% url 'editsignup' %}">Edit Profile</a>
                <a href="{% url 'change_password' %}">Change Password</a>
                <a href="{% url 'logout' %}">Logout</a>
               
              </div>
            </div>
          </li>



          {% else %}

          <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">Signup</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          {% endif %}

        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>





  {% block body %}
  {% endblock body %}


</body>

</html>
